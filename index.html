<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <aside>
        <p class="idea-header-text">IdeaBox</p>
        <div class="border-line"></div>
        <p class="filter-favorite-text">Filter Starred Ideas</p>
        <div class="show-favorite-box">
          <button class="show-favorite-button" id="showStarredButton">Show Starred Ideas</button>
        </div>
        <div class="border-line"></div>
      </aside>
      <section>
        <form id="inputForm">
          <div>
            <div>
              <label for="title">Title</label>
              <input type="text" class="title-input" id="titleInput" required>
            </div>
             <div class="text-label"></div>
               <label for="body">Body</label>
               <textarea class="text-input" id="textInput"></textarea>        
          </div>
          <div class="validation">
            <img class="title-validation error-icon hidden" src="./assets/error-icon.svg" alt="error">
            <p class="title-validation2 error-text hidden">A title is required.</p>
            <img class="text-validation error-icon hidden" src="./assets/error-icon.svg" alt="error">
            <p class="text-validation2 error-text hidden">Body text is required.</p>
          </div>
          <div>
            <button type="submit" class="save-button" id="saveButton">Save</button>
          </div>
          <div class="search-container">
            <div class="search-icon-container">
              <img class="search-icon-image" src="./assets/search.svg" alt="icon small white star"/>
            </div>
            <input type="search" class="search-bar-input" id="searchBarInput" name="" placeholder="Search ideas">
          </div>
        </form>
        <article class="idea-box-class" id="ideaBoxGrid" ></article>
      </section>
    </main>
    <script src="./src/Idea.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
