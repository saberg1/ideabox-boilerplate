<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <aside>
        <p class="idea-header">IdeaBox</p>
        <div class="border-line"></div>
        <p class="filter-starred">Filter Starred Ideas</p>
        <div class="show-starred">
          <button>Show Starred Ideas</button>
        </div>
        <div class="border-line"></div>
      </aside>
      <section>
        <form>
          <div>
            <div>
              <label for="title">Title</label>
              <input class="title-box" type="text" id="title" name="user_name">
            </div>
             <div>
               <label for="body">Body</label>
               <textarea class="text-box" id="body" name="user_message"></textarea>
             </div>
          </div>
          <div>
            <button class="save-button" id="saveButton" type="submit">Save</button>
          </div>
          <div class="search-container">
            <div class="search-icon-container">
              <img class="search-icon" src="./assets/search.svg"/>
            </div>
            <input type="search" class="search-box-input" placeholder="Search ideas" id="name" name="user_name">
          </div>
        </form>
        <article id="populatedIdea" class="idea-box-class">


          <!-- <div class="idea-boxes">
            <div class="idea-box-header">
              <img class="star-icon icon" id="starIcon" src="./assets/star.svg"/>
              <img class="delete-icon icon" src="./assets/delete.svg"/>
            </div>
            <div class="comment-information">
              <p class="comment-title">Idea title</p>
              <p class="comment-text">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
            </div>
            <div class="comment-footer">
                <img class="comment-icon icon" src="./assets/comment.svg"/>
                <p class="comment-class">Comment</p>
            </div>
          </div> -->


        </article>
      </section>
    </main>
    <script src="./src/data.js"></script>
    <script src="./src/Idea.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
