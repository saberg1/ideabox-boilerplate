<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <aside>
        <p class="idea-header">IdeaBox</p>
        <p class="filter-starred">Filter Starred Ideas</p>
        <div class="show-starred">
          <button>Show Starred Ideas</button>
        </div>
      </aside>
      <section>
        <form>
          <div>
            <div>
              <label for="title">Title</label>
              <input class="title-box" type="text" id="title" name="user_name">
            </div>
             <div>
               <label for="body">Body</label>
               <textarea class="body-box" id="body" name="user_message"></textarea>
             </div>
          </div>
          <div>
            <button class="save-button" type="submit">Save</button>
          </div>
          <div class="input-icon-container">
            <img class="search-icon" src="./assets/search.svg"/>
            <input type="search" class="search-box-input" placeholder="Search ideas" id="name" name="user_name">
          </div>
        </form>
        <article>
          <div class="idea-boxes">
            <div class="idea-box-header">
              <img class="star-active-icon icon" src="./assets/star-active.svg"/>
              <img class="delete-icon icon" src="./assets/delete.svg"/>
            </div>
            <p class="comment-body">Idea title</p>

            <p class="comment-body">Idea body. Don't ever play yourself. Every chance. get, i water the plant, Lion! Cloth talk</p>
              <div class="comment-block">
                <img class="comment-icon icon" src="./assets/comment.svg"/>
                <h4 class="comment-class">Comment</h4>
              </div>
          </div>
        </article>
      </section>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
